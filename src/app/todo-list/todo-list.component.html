<button (click)="activeTab('all')">ALL</button>
<button (click)="activeTab('active')">Active</button>
<button (click)="activeTab('completed')">Completed</button>
<br>
<br>
<input type="text" #todoVal (keyup.enter)="addTodo(todoVal.value); todoVal.value = ''">
<button (click)="addTodo(todoVal.value); todoVal.value = ''">add</button>

<ul>
  <li *ngFor="let todo of todoList">
    <button (click)="completeTodo({id: todo.id, value: todo.value, isActive: false})" *ngIf="todo.isActive">complete</button>
    <b *ngIf="!todo.isActive">Completed</b>
    {{todo.value}}
    <button (click)="removeTodo(todo.id)">remove</button>
  </li>
</ul>
